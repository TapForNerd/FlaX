<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FlaX{% endblock %}</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    >
    {% block extra_css %}{% endblock %}
    <style>
        body {
            background: linear-gradient(180deg, #f2f5f9 0%, #ffffff 40%);
        }
        .brand-chip {
            background: #111827;
            color: #f9fafb;
            border-radius: 999px;
            padding: 0.3rem 0.75rem;
            font-size: 0.85rem;
            letter-spacing: 0.04em;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">FlaX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
                <li class="nav-item"><a class="nav-link" href="/x/history">History</a></li
                <li class="nav-item"><a class="nav-link" href="/x/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                {% if user %}
                    <li class="nav-item">
                        <a class="btn btn-sm btn-dark" href="/auth/logout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-dark" href="/auth/login">Admin Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-dark" href="/auth/x-login">X Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
